<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="navbar">
        <h1>Login</h1>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>

            {% if form.errors %}
                <p class="error-message">Benutzername oder Passwort ist falsch.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Benutzername:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Passwort:</label>
                    {{ form.password }}
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
